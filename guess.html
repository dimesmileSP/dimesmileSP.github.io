<script type="text/javascript">
  function startGame(){
    var answer = Math.round(Math.random()* 10 );
    var tryCount = 0;
    while (true) {
      var userAnswer = prompt(`Я загадал число от 1 до 10. Попробуй угадать: (для выхода нажмите W)`);
      if (userAnswer==`w`|| userAnswer==`W`|| userAnswer==`ц`|| userAnswer==`Ц`) 
          break;
      tryCount++;
      userAnswer=parseInt(userAnswer)
      if ((userAnswer>=1)&&(userAnswer<=10)) {
      if (answer==userAnswer) {
        alert(`Верно!!! Поздравляю!`);
        break;
      } else if(answer>userAnswer) {
                  alert (`Не угадал...Твоё число слишком маленькое.`);
              } else {
                  alert (`Не угадал...Твоё число слишком большое.`);
                }
          } else {
              alert(`Жаль, но Вы не приблизились к правде ни на шаг.`);
              tryCount--;
              }
    }
    alert(`Спасибо за игру! В погоне за Удачей вы совершили ` + tryCount + ` попыток.`);
  }
